<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/tradelens-favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeLens - Financial Dashboard</title>
    <meta
      name="description"
      content="TradeLens - Your comprehensive financial dashboard for real-time cryptocurrency prices, stock market updates, and financial news."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://trade-lens-finance.vercel.app/" />
    <meta property="og:title" content="TradeLens - Financial Dashboard" />
    <meta
      property="og:description"
      content="Your comprehensive financial dashboard for real-time cryptocurrency prices, stock market updates, and financial news. Track crypto, stocks, and stay informed with the latest market insights."
    />
    <meta
      property="og:image"
      content="https://trade-lens-finance.vercel.app/img/Homepage.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="TradeLens Finance homepage showcasing modern trading platform interface"
    />
    <meta property="og:site_name" content="TradeLens Finance" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://trade-lens-finance.vercel.app/"
    />
    <meta property="twitter:title" content="TradeLens - Financial Dashboard" />
    <meta
      property="twitter:description"
      content="Your comprehensive financial dashboard for real-time cryptocurrency prices, stock market updates, and financial news."
    />
    <meta
      property="twitter:image"
      content="https://trade-lens-finance.vercel.app/img/Homepage.png"
    />
    <meta
      property="twitter:image:alt"
      content="TradeLens Finance homepage showcasing modern trading platform interface"
    />

    <!-- Additional SEO Meta Tags -->
    <meta
      name="keywords"
      content="cryptocurrency, crypto, stocks, trading, finance, market data, bitcoin, ethereum, financial news, investment, portfolio, real-time prices"
    />
    <meta name="author" content="TradeLens Finance" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#3B82F6" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://trade-lens-finance.vercel.app/" />
    <script>
      // Prevent flash of white content by setting theme immediately
      (function () {
        try {
          const stored = localStorage.getItem("marketpulse-data");
          if (stored) {
            const data = JSON.parse(stored);
            if (data.theme === "dark") {
              document.documentElement.classList.add("dark");
            }
          }
        } catch (error) {
          console.error("Error loading theme from localStorage:", error);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
